<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dario Covella - A professional introduction to my profile and gallery, offering insight into my architectural journey and projects I have contributed to">
    <meta name="keywords" content="Dario Covella architect, architecture, portfolio">
    <meta name="author" content="Dario Covella">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dario Covella - Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body class="contact-page">
    <header>
        <label for="menu-checkbox" id="name">Dario Covella</label>
        <input type="checkbox" id="menu-checkbox">
        <nav id="menu">
            <ul>
                <li><a href="architecture.html" aria-label="visit my project gallery">architecture</a></li>
                <li><a href="info.html" aria-label="visit my profile information">info</a></li>
                <li><a href="contact.html" aria-label="contact me">contact</a></li>
                <li><a href="index.html" aria-label="visit home page">home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form action="response.html" class="contact-form small-text color-text" method="get">
                <h2>Send me a message</h2>

                <label id="form" for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>

                <label for="lname">Last Name:</label>
                <input id="lname" type="text" name="last_name" class="text-input" required>

                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email_address" class="text-input" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" class="message-input" spellcheck="true" rows="4" cols="40"
                    required></textarea>

                <input type="submit" value="SEND MESSAGE" class="send-button">

            </form>
            <div class="social">
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </section>
    </main>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c355300088.js" crossorigin="anonymous"></script>
</body>

</html>
